<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>あえてJavaScriptで作る</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">あえてJavaScript作る</h1>
      <nav id="js-drawer-nav" class="nav">
        <p class="drawer">ドロワーです。</p>
      </nav>
      <button id="js-drawer" class="drawer">
        <span class="top-line"></span>
        <span class="center-line"></span>
        <span class="bottom-line"></span>
        <p class="btn-text">ドロワー</p>
      </button>
      <nav id="js-hamburger-nav" class="nav">
        <p class="drawer">ハンバーガーです。</p>
      </nav>
      <button class="hamburger">
        <span class="top-line"></span>
        <span class="center-line"></span>
        <span class="bottom-line"></span>
        <p class="btn-text">ハンバーガー</p>
      </button>
    </header>
    <script src="js/hamburger.js"></script>
  </body>
</html>
